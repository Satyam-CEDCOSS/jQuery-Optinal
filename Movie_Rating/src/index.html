<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Filter and Selecter</title>
  </head>
  <body>
    <!-- main container  -->
    <div class="container">
      <h1>Movie Rating</h1>
      <!-- header  -->
      <header>
        <div class="header__box">
          <div class="header__add">
            <label for=""
              >Title:
              <input type="text" id="title" />
            </label>
            <label for=""
              >Rating:
              <input type="number" id="rating" max="5" step="0.1" />
            </label>
            <button onclick="add()">Submit</button>
          </div>
          <!-- header select  -->
          <div class="header__select">
            <label for="filter_sort"
              >Sort:
              <select name="OS" id="filter_sort" onchange="filtering()">
                <option value="">-Select-</option>
                <option value="title">Title</option>
                <option value="rating">Rating</option>
              </select>
            </label>
            <label for="filter_order"
              >Order:
              <select name="OS" id="filter_order" onchange="filtering()">
                <option value="">-Select-</option>
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
              </select>
            </label>
          </div>
          <!-- headre table  -->
          <div class="header__table">
            <table>
              <caption>
                Movie Rating
              </caption>
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Rating</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="table_body"></tbody>
            </table>
          </div>
        </div>
      </header>
    </div>
  </body>
  <script src="./JS/products.js"></script>
</html>
